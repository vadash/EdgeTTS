name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: mkdir -p deploy

      # Build latest from master
      - name: Build latest
        run: |
          git checkout master
          npm run build
          rm -rf deploy/latest && cp -r dist/latest deploy/

      # Build all tagged versions
      - name: Build all tagged versions
        run: |
          for TAG in $(git tag -l 'v*'); do
            echo "Building $TAG"
            git checkout "$TAG"
            npm run build
            rm -rf "deploy/$TAG"
            cp -r dist/latest "deploy/$TAG"
          done

      # Generate index
      - run: node scripts/generate-index.js deploy

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - id: deployment
        uses: actions/deploy-pages@v4
